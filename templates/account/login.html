{% extends "base.html" %}
{% load static %}

{% block content %}
{% load crispy_forms_tags %}

<!-- Login -->
<div class="container py-5">
    <br>
    <hr>
    <h1>Login</h1>
    <form action="" method="POST">
        {% csrf_token %}
        {{ login_form|crispy }}
        <button class="btn btn-primary" type="submit">Login</button>
    </form>
    <p class="text-center">Don't have an account? <a href="{% url 'signup' %}">Create an account</a>.</p>
</div>

{% endblock %}
