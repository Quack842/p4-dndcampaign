{% extends "base.html" %}
{% load static %}

{% block content %}
{% load crispy_forms_tags %}

<!-- Login -->
<div class="container">
    <div class="row">
        <div class="middle-block col-12">
            <h1>LOG IN</h1>
            <form method="POST">
                {% csrf_token %}
                {{ login_form|crispy }}
                {% if messages %}
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                {% endif %}
                <br>
                <button class="btn start-button" type="submit">Log In</button>
            </form>
            <p class="text-center">
                <p class="text-center">Don't have an account? <a href="{% url 'signup' %}">Create an account</a>.</p>
            </p>
        </div>
    </div>
</div>
{% endblock %}
