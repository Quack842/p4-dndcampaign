{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}

<div class="container">
    <h1 class="page-title">Delete Comment</h1>
    <hr class="home-break">
    <br>
    <p class="text-center mt-3">Are you sure you want to delete this campaign?</p>
    <div class="row justify-content-center">
        <div class="col-11 col-md-6 col-lg-4 mt-3">
            <!-- Delete Comment Form -->
            <form method="POST" enctype="multipart/form-data"  action="{% url 'delete_campaign' campaign.id %}">
                {% csrf_token %}
                <p>Are you sure that you want to delete the post?</p>
                <div>
                  <button type="submit">Yes, Delete</button>
                  <a href="{% url 'dashboard' %}">Cancel</a>
                </div>
              </form>
        </div>
    </div>
</div>

{% endblock %}
